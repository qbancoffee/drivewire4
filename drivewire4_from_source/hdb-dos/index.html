<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDB-DOS Audio Players</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }
    h1 {
      color: #333;
    }
    .audio-container {
      background: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Load HDB-DOS</h1>

  <div class="audio-container">
    <p>HDB-DOS 1.5 for the CoCo1 for DW3 and DW4</p>
    <audio controls>
      <source src="hdbdw3cc1.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="audio-container">
    <p>HDB-DOS 1.5 for the CoCo2 for DW3 and DW4</p>
    <audio controls>
      <source src="hdbdw3cc2.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="audio-container">
    <p>HDB-DOS 1.5 for the CoCo3 for DW3 and DW4</p>
    <audio controls>
      <source src="hdbdw3cc3.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
